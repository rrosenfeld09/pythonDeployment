<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add New User</title>
        {% load static %} 
        <link rel="stylesheet" href="{% static '/user_dashboard/templated-projection/assets/css/main.css' %}">
        <link rel="shortcut icon" type="imagepng" href="/static/user_dashboard/images/favicon.ico">
    </head>
    <body>
        <div class = "container">
            <h1>Add a new user</h1>
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            <form action="/admin_add_user" method = "POST">
                {% csrf_token %}
                Email: <input type="text" name = "email">
                First Name: <input type="text" name = "first_name">
                Last Name: <input type="text" name="last_name">
                Password: <input type="password" name = "password">
                Confirm pw: <input type="password" name="confirm_password">
                <input type="submit" value = "create">
            </form>
            <a href="/dashboard/admin">Return to Admin Dashboard</a>
        </div>
    </body>
</html>
